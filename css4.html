<!DOCTYPE html>
<html>
<head>
	<title>css 5</title>
	<style type="text/css">
	.questions {text-decoration: underline;}
	.answer {text-decoration: overline;}
	.repeat {text-decoration: line-through;}
	.no-imagination {text-decoration: blink;font-weight: bolder;}
	</style>
</head>
	<body>
	<p class="questions">
		q. kenapa why, tidak pernah never, selalu always?
	<p class="answer">
		a. karena because, selalu always, kapan-kapan sometimes?
	<p class="repeat">
		q. apakah anda tahu, siapa orang terlucu di indonesia?
	<p class="repeat">
		a. i dont know, kasino, indro
	<p class="no-imagination">
		maksudnya? dono, kasino, indro (warkop dki)
</body>
</html>
